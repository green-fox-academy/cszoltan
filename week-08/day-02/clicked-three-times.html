<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <button>Click me</button>

  <script>
    //If the user clicks the button 3 times, and 5 seconds is already elapsed since the page is loaded, a text should appear under the button:
    //5 seconds elapsed and clicked 3 times
    //If the user starts clicking before the first 5 seconds, nothing should be printed
    let loaded;
    document.addEventListener("DOMContentLoaded", () => {
      loaded = Date.now();
      console.log(loaded);
    });
    let clicked = 0;
    let button = document.querySelector('button');
    button.addEventListener('click', () => {
      clicked++;
      console.log(clicked);
      if (clicked === 3 && Date.now() > loaded + 5000) {
        document.body.innerHTML += '</br>5 seconds elapsed and clicked 3 times';
      }
    });
  </script>

</body>

</html>
