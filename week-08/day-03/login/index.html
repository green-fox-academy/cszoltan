<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form action="" class="login">
      <h1>ACCOUNT LOGIN</h1>
      <div>
        <label class="input">
          <span>USERNAME</span>
          </br>
          <input type="text" name="user" id="user" class="input" autofocus required>
        </label>
      </div>
      <div>
        <label class="input">
          <span>PASSWORD</span>
          </br>
          <input type="password" class="input" name="pass" id="pass" required><img src="chrome_2018-07-04_13-41-59.png">
        </label>
      </div>
      <div class="forgot">
        <span>Forgot password?</span>
      </div>
      <div>
        <button type="submit" class="send">Login</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
