<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <title>Attractions</title>
</head>
<body>
  <div class="container">
    <div class="table">
      <table>
        <thead>
            <tr>
              <th>Name</th>
              <th>City</th>
              <th>Price</th>
              <th>Longitude</th>
              <th>Lattitude</th>
              <th>Category</th>
              <th>Duration</th>
              <th>Recommanded age</th>
              <th></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    <div class="form">
      <form>
          <input id="attr_id" name="attr_id" type="hidden" value="">
        <label>
          <span>Name: </span>
          <input type="text" name="name" id="name" required>
        </label>
        <label>
          <span>City: </span>
          <input type="text" name="city" id="city" required>
        </label>
        <label>
          <span>Price: </span>
          <input type="number" name="price" id="price" required>
        </label>
        <label>
          <span>Longitude: </span>
          <input type="text" name="longitude" id="longitude" required>
        </label>
        <label>
          <span>Lattitude: </span>
          <input type="text" name="lattitude" id="lattitude" required>
        </label>
        <label>
          <span>Category: </span>
          <input type="text" name="category" id="category" required>
        </label>
        <label>
          <span>Duration: </span>
          <input type="number" name="duration" id="duration" required>
        </label>
        <label>
          <span>Recommanded age: </span>
          <input type="number" name="recommendedAge" id="recommendedAge" required>
        </label>
        <label>
          <input type="submit" name="submit" id="submit" value="Send">
        </label>
      </form>
    </div>
  </div>
  <script src="../static/script.js"></script>
</body>
</html>
